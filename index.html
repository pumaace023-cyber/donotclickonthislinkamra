<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>donotclickonthislinkamra üòºüíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    .cat {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .happy {
      animation: wiggle 0.5s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff6fa5;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.1);
      background: #ff4f92;
    }

    #noBtn {
      background: #eeeeee;
      color: #555;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .success {
      display: none;
      font-size: 20px;
      color: #ff4f92;
      margin-top: 20px;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="cat" id="cat">üê±</div>
    <h1>Amra, willst du mein Valentinstagsdate sein? üíò</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Ja üòª</button>
      <button id="noBtn">Nein üôÄ</button>
    </div>

    <div class="success" id="success">
      yayyyy!!! üíñ Ich wusste dass du Ja sagen wirst üòº‚ú®
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const success = document.getElementById("success");
    const buttons = document.getElementById("buttons");
    const cat = document.getElementById("cat");

    noBtn.addEventListener("mouseenter", function () {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = "translate(" + x + "px," + y + "px)";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(function () {
        heart.remove();
      }, 5000);
    }

    yesBtn.addEventListener("click", function () {
      buttons.style.display = "none";
      success.style.display = "block";
      cat.classList.add("happy");

      const interval = setInterval(createHeart, 200);

      setTimeout(function () {
        clearInterval(interval);
      }, 6000);
    });
  </script>

</body>
</html>
